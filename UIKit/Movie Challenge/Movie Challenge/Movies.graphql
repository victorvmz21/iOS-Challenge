query GetMoviesQuery {
  movies {
    id, title, voteAverage, posterPath
  }
}

query MovieDetail($identifier: Int!){
  movie(id: $identifier) {
    title, voteAverage, posterPath, overview, genres,
    cast {
        name
    }
    director {
        name
    }
  }
}

query TopMoviesQuery {
  movies(limit: 5, orderBy: "voteAverage", sort: DESC) {
    id, title, voteAverage, posterPath
  }
}

query GetGenres {
  genres
}
